# Hugo configuration file
title: Hijra Engineering Onboarding

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Hijra Bank
      url: 'https://hijra.id'
      weight: 2
    - name: Alami Sharia
      url: 'https://alamisharia.co.id/'
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  displayUpdatedDate: true
  dateFormat: 'January 2, 2006'
  enableGitInfo: true
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      tokenize: full
